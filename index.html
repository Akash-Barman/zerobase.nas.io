<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity Ads Status</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>UNITY ADS</h1>

      <section class="info-grid">
        <article class="info-card"><span>Country</span><strong id="country">IN</strong></article>
        <article class="info-card"><span>Region</span><strong id="region">West Bengal</strong></article>
        <article class="info-card"><span>City</span><strong id="city">Bhatpara</strong></article>
        <article class="info-card"><span>IP</span><strong id="ip">103.18.170.180</strong></article>
      </section>

      <section class="status-card">
        <p>VPN Status - <span class="off">OFF</span> âœ…</p>
      </section>

      <div class="mascot-wrap">
        <img
          src="https://images.unsplash.com/photo-1596854307927-266efddb6f06?auto=format&fit=crop&w=900&q=80"
          alt="Mascot illustration"
        />
      </div>

      <section class="button-row">
        <button class="action-button interstitial" id="interstitialBtn" type="button">INTERSTITIAL</button>
        <button class="action-button rewarded" id="rewardedBtn" type="button">REWARDED</button>
      </section>

      <p class="helper-text" id="helperText" aria-live="polite">
        Demo only: connect your compliant ad SDK integration here.
      </p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
